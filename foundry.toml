[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

[profile.default.fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

[rpc_endpoints]
pulsechain = "https://rpc.pulsechain.com"
pulsechain_testnet = "https://rpc.v4.testnet.pulsechain.com"

[etherscan]
pulsechain = { key = "${PULSESCAN_API_KEY}", url = "https://api.scan.pulsechain.com/api" }
